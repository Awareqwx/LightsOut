<!doctype html>
<html lang="en">
    <head>
        <meta charset="utc-8">
        <title>jQuery Functions</title>
        <script src= 'jquery.min.js'></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="content">
                <h1 id="label">Turn all of the tiles</h1>
                <h1 id="label"> the same color!</h1>
                <div id="puzzle">
                    <div class="puzzletile" posx="1" posy="1"  state="a"></div>
                    <div class="puzzletile" posx="1" posy="2"  state="a"></div>
                    <div class="puzzletile" posx="1" posy="3"  state="a"></div>
                    <div class="puzzletile" posx="1" posy="4"  state="a"></div>
                    <div class="puzzletile" posx="1" posy="5"  state="a"></div>
                    <div class="puzzletile" posx="1" posy="6"  state="a"></div>
                    <div class="puzzletile" posx="2" posy="1"  state="a"></div>
                    <div class="puzzletile" posx="2" posy="2"  state="a"></div>
                    <div class="puzzletile" posx="2" posy="3"  state="a"></div>
                    <div class="puzzletile" posx="2" posy="4"  state="a"></div>
                    <div class="puzzletile" posx="2" posy="5"  state="a"></div>
                    <div class="puzzletile" posx="2" posy="6"  state="a"></div>
                    <div class="puzzletile" posx="3" posy="1"  state="a"></div>
                    <div class="puzzletile" posx="3" posy="2"  state="a"></div>
                    <div class="puzzletile" posx="3" posy="3"  state="a"></div>
                    <div class="puzzletile" posx="3" posy="4"  state="a"></div>
                    <div class="puzzletile" posx="3" posy="5"  state="a"></div>
                    <div class="puzzletile" posx="3" posy="6"  state="a"></div>
                    <div class="puzzletile" posx="4" posy="1"  state="a"></div>
                    <div class="puzzletile" posx="4" posy="2"  state="a"></div>
                    <div class="puzzletile" posx="4" posy="3"  state="a"></div>
                    <div class="puzzletile" posx="4" posy="4"  state="a"></div>
                    <div class="puzzletile" posx="4" posy="5"  state="a"></div>
                    <div class="puzzletile" posx="4" posy="6"  state="a"></div>
                    <div class="puzzletile" posx="5" posy="1"  state="a"></div>
                    <div class="puzzletile" posx="5" posy="2"  state="a"></div>
                    <div class="puzzletile" posx="5" posy="3"  state="a"></div>
                    <div class="puzzletile" posx="5" posy="4"  state="a"></div>
                    <div class="puzzletile" posx="5" posy="5"  state="a"></div>
                    <div class="puzzletile" posx="5" posy="6"  state="a"></div>
                    <div class="puzzletile" posx="6" posy="1"  state="a"></div>
                    <div class="puzzletile" posx="6" posy="2"  state="a"></div>
                    <div class="puzzletile" posx="6" posy="3"  state="a"></div>
                    <div class="puzzletile" posx="6" posy="4"  state="a"></div>
                    <div class="puzzletile" posx="6" posy="5"  state="a"></div>
                    <div class="puzzletile" posx="6" posy="6"  state="a"></div>
                </div>
            </div>
            <button id="reset">Reset</button>
            <div id="scoreboard">
                <p>Moves: <span id="movecounter" class="scorespan">-</span></p>
                <p>Best: <span id="bestcounter" class="scorespan">-</span></p>
            </div>
        </div>
    </body>
</html>
